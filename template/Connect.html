<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HangmanWeb - Connect</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/assets/css/partials/Header.css">
        <link rel="stylesheet" href="/assets/css/partials/Footer.css">
        <link rel="stylesheet" href="/assets/css/Connect.css">
    </head>
    <body>
        <header class="header">
            <div class="lien">
                <a href="/hangman_web/menu">Menu</a>
                <a href="/hangman_web/scoreboard">ScoreBoard</a>
            </div>
            <div class="Connect">
                <a href="/hangman_web/connect" class="connect">Sign in</a>
                <a href="/hangman_web/register" class="register">Sign up</a>
                <a href="/hangman_web/profil" id="profil">
                    <img src="/assets/img/profil.png">
                </a>
            </div>
        </header>

        <main>
            <form action="/hangman_web/verif_account" method="post">
                <label for="nom">Name : </label>
                <input type="text" name="nom" id="nom">
                <label for="password">Password : </label>
                <input type="password" name="password" id="password">
                <div class="support">
                    <button type="submit">Connect</button>
                </div>
            </form>
        </main>
        
        
        <script src="/assets/JS/FrontJS.js" async defer></script>
    </body>
</html>
